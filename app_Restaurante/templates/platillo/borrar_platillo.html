{% extends 'base.html' %}
{% block title %}Eliminar Platillo{% endblock %}
{% block content %}
<div class="card p-4 shadow-sm border-0 text-center">
  <h3 class="text-danger">⚠️ ¿Eliminar este platillo?</h3>
  <p><strong>{{ platillo.nombre }}</strong> - {{ platillo.categoria }}</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'ver_platillos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
